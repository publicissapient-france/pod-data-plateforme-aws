---
AWSTemplateFormatVersion: '2010-09-09'
Description: 'Ingestion pipeline Pod data-platform'

###############################################################################
### Parameters
###############################################################################

Parameters:
  Environment:
    Description: Environment
    Default: prd
    Type: String

  S3Stack:
    Description: stack resources S3
    Default: pod-dp-s3
    Type: String

  ETLScriptsPrefix:
    Type: String
    MinLength: "1"
    Description: "Location of the Glue job ETL scripts in S3."

  ETLOutputPrefix:
    Type: String
    MinLength: "1"
    Description: "Name of the S3 output path to which this CloudFormation template's AWS Glue jobs are going to write ETL output."

  IngestionStateMachineArn:
    Description: Arn of the ingestion pipeline state machine
    Type: String

  JobLanguage:
    Type: String
    MinLength: "4"
    Default: "scala"
    Description: "Language of the ingestion AWS Glue Job."

###############################################################################
### Resources
###############################################################################

Resources:
  AWSGlueJobRole:
    Type: "AWS::IAM::Role"
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - glue.amazonaws.com
            Action:
              - sts:AssumeRole
      Policies:
        - PolicyName: root
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - "s3:GetObject"
                  - "s3:PutObject"
                  - "s3:ListBucket"
                  - "s3:DeleteObject"
                Resource:
                  - 'Fn::ImportValue': !Sub '${S3Stack}-raw-arn'
                  - !Join ['', [ 'Fn::ImportValue': !Sub "${S3Stack}-raw-arn",'/*' ]]
                  - 'Fn::ImportValue': !Sub "${S3Stack}-schema-arn"
                  - !Join ['', [ 'Fn::ImportValue': !Sub "${S3Stack}-schema-arn",'/*' ]]
                  - 'Fn::ImportValue': !Sub "${S3Stack}-prepared-arn"
                  - !Join ['',[ 'Fn::ImportValue': !Sub "${S3Stack}-prepared-arn",'/*' ]]
                  - 'Fn::ImportValue': !Sub "${S3Stack}-incoming-arn"
                  - !Join  ['',[ 'Fn::ImportValue': !Sub "${S3Stack}-incoming-arn",'/*' ]]
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSGlueServiceRole
      Path: "/"
      
  IngestionSFTriggerLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: 'lambda:InvokeFunction'
      FunctionName: !Ref IngestionSFTriggerLambdaFunction
      Principal: s3.amazonaws.com
      SourceArn:
        'Fn::ImportValue': !Sub '${S3Stack}-incoming-arn'
      SourceAccount: !Ref AWS::AccountId
      Tags:
        - Key: Description
          Value: pod-dataplatform

  IngestionSFTriggerLambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - lambda.amazonaws.com
          Action:
          - sts:AssumeRole
      Policies:
        - PolicyName: allowLogging
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
            - Effect: Allow
              Action:
              - logs:CreateLogGroup
              - logs:CreateLogStream
              - logs:PutLogEvents
              Resource: '*'
        - PolicyName: startStepFunction
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
            - Effect: Allow
              Action:
              - states:StartExecution
              Resource:  !Ref IngestionStateMachineArn
      Tags:
        - Key: Description
          Value: pod-dataplatform
  
  GlueDataIngestionJob:
    Type: "AWS::Glue::Job"
    Properties:
      Role: !Ref AWSGlueJobRole
      Name: "GlueDataIngestionJob"
      Command: {
        "Name" : "glueetl",
        "ScriptLocation": !Join ['',[ 's3://','Fn::ImportValue': !Sub "${S3Stack}-incoming",!Sub "/${ETLScriptsPrefix}/process_data_ingestion.scala" ]]
      }
      DefaultArguments: {
          "--job-language" : !Ref JobLanguage,
          "--raw-bucket-name" : ['Fn::ImportValue': !Sub "${S3Stack}-raw"],
          "--schema-bucket-name" :  ['Fn::ImportValue': !Sub "${S3Stack}-schema"],
          "--prepared-bucket-name" : ['Fn::ImportValue': !Sub "${S3Stack}-prepared"],
      }
      MaxRetries: 0
      Description: "Process data ingestion for pod-data-platform-job."
      AllocatedCapacity: 5

  IngestionSFTriggerLambdaFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: IngestionStateMachineTrigger
      Code:
        ZipFile: |
          import boto3
          import os
          import json
          import logging

          logger = logging.getLogger()
          logger.setLevel(logging.INFO)

          def lambda_handler(event, context):
              stepfunction = boto3.client('stepfunctions')
              stateMachineArn = os.environ['STATEMACHINEARN']
              input = json.dumps(event)
              logger.info(f'Step Function trigger input: {input}')

              response = stepfunction.start_execution(
                stateMachineArn=stateMachineArn,
                input=input
              )
              logger.info(f'Step Function trigger response: {response}')
      Handler: index.lambda_handler
      Environment:
        Variables:
          STATEMACHINEARN: !Ref IngestionStateMachineArn
      Role: !GetAtt IngestionSFTriggerLambdaExecutionRole.Arn
      Runtime: python3.8
      MemorySize: 256
      Timeout: 128
      Tags:
        - Key: Description
          Value: pod-dataplatform

###############################################################################
### Outputs
###############################################################################

Outputs:
  IngestionSFTriggerLambdaFunctionArn:
    Description: Arn of the Lambda that triggers the ingestion pipeline state machine
    Value: !GetAtt IngestionSFTriggerLambdaFunction.Arn
